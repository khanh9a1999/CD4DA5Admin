<div class="log-w3">
    <div class="w3layouts-main">
        <h2>Sign In Now</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <input type="text" formControlName="username" placeholder="Tên tài khoản">
                <input type="password" formControlName="password" placeholder="Mật khẩu">

                <span><input type="checkbox" />Remember Me</span>
                <h6><a href="#">Forgot Password?</a></h6>
                    <div class="clearfix"></div>
                    <input [disabled]="loginForm.invalid || loading" type="submit" value="Sign In" name="login">
            </form>
            <p>Don't Have an Account ?<a href="registration.html">Create an account</a></p>
    </div>
    </div>
